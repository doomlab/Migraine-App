<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description"
	content="Clinvest Migraine Research Application Signin Page">
<meta name="author"
	content="Phil Grim, Mark Otto, Jacob Thornton, and Bootstrap contributors">
<title>Migraine Research Application - Signin</title>

<!-- Bootstrap core CSS -->
<link href="static/css/bootstrap.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link href="static/css/signin.css" rel="stylesheet">
<script src="static/js/dashboard.js"></script>
</head>
<body class="text-center">

	<form class="form-signin">
		<img class="mb-4" src="static/images/clinvest_plain_logo.png" alt="" width="310"
			height="100">
		<h1 class="h3 mb-3 font-weight-normal">Migraine Research Application Login</h1>
		<label for="inputEmail" class="sr-only">Email address</label> <input
			type="email" id="inputEmail" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign	in</button>
		
		<p class="mt-5 mb-3">New User?  Register Now.</p>
		
		<button class="btn btn-lg btn-primary btn-block" onclick="register()">Register</button> 
			
        <p class="mt-5 mb-3">Forgot Password?</p>
 
        <button class="btn btn-lg btn-primary" onclick="reset()">Register</button>

		<p class="mt-5 mb-3 text-muted">&copy; 2020, Clinvest Research</p>
	</form>
</body>
</html>
